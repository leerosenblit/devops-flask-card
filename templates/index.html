<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lee Rosenblit - Business Card</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #669bbc, #003049);
            color: white;
            margin: 0;
        }
        .card {
            background-color: rgba(0,0,0,0.5);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        .card h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .card p {
            margin: 5px 0;
            font-size: 1.2em;
        }
        .links a {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            color: #764ba2;
            background: white;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }
        .links a:hover {
            background: #fff3f3;
            color: #764ba2;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Lee Rosenblit</h1>
        <p>Math Tutor & Computer Science Student</p>
        <p>Passionate about DevOps, Python & Machine Learning</p>
        <div class="links">
            <a href="https://www.linkedin.com/in/lee-rosenblit/" target="_blank">LinkedIn</a>
            <a href="https://github.com/leerosenblit" target="_blank">GitHub</a>
            <a href="mailto:leerosenblit@gmail.com">Email</a>
        </div>
    </div>
</body>
</html>
